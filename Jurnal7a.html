<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Kelas 7A</title>
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Jurnal7A%22,%22short_name%22:%227A%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%23ffffff%22,%22theme_color%22:%22%232c3e50%22}">
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --danger: #e74c3c; --success: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f9; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        header { text-align: center; margin-bottom: 25px; }
        h2 { margin: 0; color: var(--primary); }
        .badge-kelas { background: var(--accent); color: white; padding: 2px 10px; border-radius: 20px; font-size: 0.8em; }
        .form-group { display: flex; flex-direction: column; gap: 15px; }
        .input-box { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85em; font-weight: bold; color: #666; }
        select, input, textarea { padding: 12px; border: 1.5px solid #eee; border-radius: 10px; font-size: 16px; transition: 0.3s; width: 100%; box-sizing: border-box; }
        select:focus, input:focus, textarea:focus { border-color: var(--accent); outline: none; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-export { background: #fff; color: var(--success); border: 2px solid var(--success); padding: 8px; border-radius: 8px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; }
        .card { background: #fff; border-radius: 12px; padding: 15px; margin-top: 15px; border-left: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; }
        .card.Ringan { border-left-color: var(--success); }
        .card.Sedang { border-left-color: #f39c12; }
        .card.Berat { border-left-color: var(--danger); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .card-name { font-weight: bold; font-size: 1.1em; color: var(--primary); }
        .btn-del { color: #ccc; border: none; background: none; cursor: pointer; font-size: 1.2em; }
        .card-date { font-size: 0.75em; color: #999; display: block; margin-bottom: 8px; }
        .card-desc { font-size: 0.95em; line-height: 1.4; margin: 5px 0; }
        .tag { font-size: 0.7em; padding: 3px 8px; border-radius: 5px; color: white; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>Jurnal Kasus <span class="badge-kelas">7A</span></h2>
        <p style="font-size: 0.8em; color: #888;">Tahun Pelajaran 2025/2026</p>
    </header>

    <div class="form-group">
        <div class="input-box">
            <label>NAMA SISWA</label>
            <select id="namaSiswa">
                <option value="">-- Pilih Siswa 7A --</option>
                <option value="Abbas Al Hilaly">Abbas Al Hilaly</option>
                <option value="Akcmad Al Fachri">Akcmad Al Fachri</option>
                <option value="Al Fath Rizqie Ramadhan">Al Fath Rizqie Ramadhan</option>
                <option value="Alvino Nazulia Pratama">Alvino Nazulia Pratama</option>
                <option value="Arrahman Zahir Ramadhan">Arrahman Zahir Ramadhan</option>
                <option value="Azka Tsabitah Akmal">Azka Tsabitah Akmal</option>
                <option value="Azka Zaidan Abdu Ghani">Azka Zaidan Abdu Ghani</option>
                <option value="Daffa Chandra Putra">Daffa Chandra Putra</option>
                <option value="Farhan Azmirrohman">Farhan Azmirrohman</option>
                <option value="Fauzan Indra Tama">Fauzan Indra Tama</option>
                <option value="Fitrah Satriaji Wahyudi">Fitrah Satriaji Wahyudi</option>
                <option value="Ikhsanul Aziz">Ikhsanul Aziz</option>
                <option value="Ilham Daffa Syaputra">Ilham Daffa Syaputra</option>
                <option value="Muhamad Ibnu Galih Saifani">Muhamad Ibnu Galih Saifani</option>
                <option value="Muhamad Ilham Dwi Saputra">Muhamad Ilham Dwi Saputra</option>
                <option value="Muhammad Altaf Naufal">Muhammad Altaf Naufal</option>
                <option value="Muhammad Azka Mubarak">Muhammad Azka Mubarak</option>
                <option value="Muhammad Firdaus">Muhammad Firdaus</option>
                <option value="Muhammad Ilram Nurfikriy">Muhammad Ilram Nurfikriy</option>
                <option value="Muhammad Restu Azriel Setiawan">Muhammad Restu Azriel Setiawan</option>
                <option value="Muhammad Reyvan Bachri Putra">Muhammad Reyvan Bachri Putra</option>
                <option value="Muhammad Rifqy">Muhammad Rifqy</option>
                <option value="Muhammad Widad Fhasando">Muhammad Widad Fhasando</option>
                <option value="Muhammad Zidan Sangsaka Ramadhani">Muhammad Zidan Sangsaka Ramadhani</option>
                <option value="Rakha Hanif Arryyan">Rakha Hanif Arryyan</option>
                <option value="Revan Maulana Yusuf">Revan Maulana Yusuf</option>
                <option value="Wizra Rais Adlan">Wizra Rais Adlan</option>
                <option value="Yusuf Nur Suriya Hadi">Yusuf Nur Suriya Hadi</option>
                <option value="Zaidan Alfathizi Prasetya">Zaidan Alfathizi Prasetya</option>
                <option value="M. Harun Arrosyid">M. Harun Arrosyid</option>
            </select>
        </div>
        
        <div class="input-box">
            <label>TANGGAL</label>
            <input type="date" id="tanggal">
        </div>

        <div class="input-box">
            <label>KATEGORI KASUS</label>
            <select id="kategori">
                <option value="Ringan">Ringan (Terlambat, Atribut)</option>
                <option value="Sedang">Sedang (Bolos, Gaduh)</option>
                <option value="Berat">Berat (Bullying, Kriminal)</option>
            </select>
        </div>

        <div class="input-box">
            <label>CATATAN KEJADIAN</label>
            <textarea id="keterangan" rows="3" placeholder="Apa yang terjadi?"></textarea>
        </div>

        <button class="btn-save" onclick="simpan()">Simpan Catatan</button>
        <button class="btn-export" onclick="eksporCSV()">⬇️ Download Laporan (CSV/Excel)</button>
    </div>

    <div id="output" style="margin-top: 30px;"></div>
</div>

<script>
    document.getElementById('tanggal').valueAsDate = new Date();

    function simpan() {
        const nama = document.getElementById('namaSiswa').value;
        const tgl = document.getElementById('tanggal').value;
        const kat = document.getElementById('kategori').value;
        const ket = document.getElementById('keterangan').value;

        if(!nama || !ket) {
            alert("Mohon pilih nama siswa dan isi catatan.");
            return;
        }

        const record = { id: Date.now(), nama, tgl, kat, ket };
        let db = JSON.parse(localStorage.getItem('db_kasus_7A')) || [];
        db.unshift(record);
        localStorage.setItem('db_kasus_7A', JSON.stringify(db));
        
        document.getElementById('keterangan').value = '';
        render();
    }

    function render() {
        const output = document.getElementById('output');
        const db = JSON.parse(localStorage.getItem('db_kasus_7A')) || [];
        output.innerHTML = db.length > 0 ? '<h3>Riwayat Catatan:</h3>' : '';
        
        db.forEach(item => {
            output.innerHTML += `
                <div class="card ${item.kat}">
                    <div class="card-header">
                        <div>
                            <span class="card-name">${item.nama}</span>
                            <span class="card-date">${item.tgl}</span>
                        </div>
                        <button class="btn-del" onclick="hapus(${item.id})">×</button>
                    </div>
                    <p class="card-desc">${item.ket}</p>
                    <span class="tag" style="background:${item.kat === 'Ringan' ? '#27ae60' : (item.kat === 'Sedang' ? '#f39c12' : '#c0392b')}">${item.kat}</span>
                </div>
            `;
        });
    }

    function hapus(id) {
        if(confirm('Hapus catatan ini?')) {
            let db = JSON.parse(localStorage.getItem('db_kasus_7A'));
            db = db.filter(i => i.id !== id);
            localStorage.setItem('db_kasus_7A', JSON.stringify(db));
            render();
        }
    }

    function eksporCSV() {
        const db = JSON.parse(localStorage.getItem('db_kasus_7A')) || [];
        if(db.length === 0) return alert("Belum ada data.");
        let csvContent = "data:text/csv;charset=utf-8,Tanggal,Nama Siswa,Kategori,Catatan\n";
        db.forEach(row => { csvContent += `${row.tgl},${row.nama},${row.kat},"${row.ket}"\n`; });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "Laporan_7A.csv");
        document.body.appendChild(link);
        link.click();
    }

    window.onload = render;
</script>

</body>
</html>
